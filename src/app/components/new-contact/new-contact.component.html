<h1>Contacts list</h1>
<h2>New contact</h2>
<form [formGroup]="form" (ngSubmit)="createContact()">
  <label>Name :</label
  ><input
    type="text"
    name="name"
    [required]="validatorsValues.name.required"
    [minlength]="validatorsValues.name.minLength"
    [maxlength]="validatorsValues.name.maxLength"
    formControlName="name"
  /><br />
  <label>Email :</label
  ><input
    type="text"
    name="email"
    [required]="validatorsValues.email.required"
    [pattern]="validatorsValues.email.pattern"
    formControlName="email"
  /><br />
  <label>Phone :</label
  ><input
    type="number"
    name="phone"
    [required]="validatorsValues.phone.required"
    [minlength]="validatorsValues.phone.minLength"
    [maxlength]="validatorsValues.phone.maxLength"
    formControlName="phone"
  /><br />
  <button type="submit">Add contact</button>
</form>
