<h1>Contacts list</h1>
<h2>New contact</h2>
<form (ngSubmit)="createContact()">
  <label>Name :</label><input type="text" name="name" [(ngModel)]="name"/><br/>
  <label>Email :</label><input type="text" name="email" [(ngModel)]="email"/><br/>
  <label>Phone :</label><input type="text" name="phone" [(ngModel)]="phone"/><br/>
  <button type="submit">Add contact</button>
</form>
